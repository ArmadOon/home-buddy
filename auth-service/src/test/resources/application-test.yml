micronaut:
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: "test-jwt-secret-for-testing-purposes-only-must-be-long-enough"
              base64: false

datasources:
  default:
    url: jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
    dialect: H2

jpa:
  default:
    entity-scan:
      packages: 'com.armadoon.homebuddy.auth.entity'
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: false
        dialect: org.hibernate.dialect.H2Dialect

logger:
  levels:
    com.armadoon.homebuddy.auth: WARN
    io.micronaut.security: WARN
    io.micronaut.data: WARN
    org.hibernate.SQL: WARN
    root: WARN